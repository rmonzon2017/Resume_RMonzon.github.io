        <h2>HTML Form Element/Object Samples</h2>
<div class="ablock">
	<form method="post" action="">
	
		
		<label for="fullname">Full Name:</label>
		<input type="text" name="fullname" required oninvalid="this.setCustomValidity('Please Enter Your Full Name')"
 oninput="setCustomValidity('')"><br>
		<label for="num">Number:</label>
		<input type="number" name="num" required step=".5"><br>

		<label for="email">eMail:</label>
		<input type="email" name="email" required><br>
		<label for="u">URL: </label>
		<input type="url" name="u" value="http://www.ibm.com"><br>

		<label for="rating">Rating (1 to 10)</label>
		<input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">

			<option value="Google Chrome">

Choose a color: <input type="color" name="color"><br>
